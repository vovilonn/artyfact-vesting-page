<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="https://launchpad.artyfact.game/images/favicon_32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="https://launchpad.artyfact.game/images/favicon_16x16.png"
        />
        <script src="./js/main.js" type="module" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <p class="main-title">$ARTY Claim For presale 1</p>
            <div class="main-block">
                <div class="claim-block">
                    <div>Claimable amount</div>
                    <div class="reward-amount">0.00</div>

                    <button class="claim-button">CONNECT WALLET</button>
                </div>
                <div class="separator"></div>
                <div class="vesting-periods">
                    <p class="title">Vesting calendar</p>
                    <div class="table-wrapper">
                        <div class="header">
                            <div>Unlock date</div>
                            <div>Amount</div>
                            <div>Status</div>
                        </div>
                        <div class="separator"></div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
